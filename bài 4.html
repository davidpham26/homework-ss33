<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { height: 100%; display: flex; flex-direction: column; }
    .card-body { flex: 1; }
    .card img { height: 150px; object-fit: cover; }
  </style>
</head>
<body>

<div class="container mt-3">
  <div class="d-flex mb-3">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search">
    <button class="btn btn-success" onclick="searchProduct()">Search</button>
  </div>

  <div class="row row-cols-6 g-3" id="productList">
    <div class="col">
      <div class="card">
        <img src="https://lh3.googleusercontent.com/TZXTbjMS3hhP4pC5SzryJvL88_AK2w9iwTOxDJH5yFBTyPKmG81BnQgD0Jfk3HOsOjhZfXXHC8arT4KrDtgAiHzLqgQhMxh2=rw" class="card-img-top">
        <div class="card-body">
          <h6>Laptop Dell XPS 15</h6>
          <p>35.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <img src="https://vcdn1-vnexpress.vnecdn.net/2024/03/11/1710136228623-1710136229-1710144432.png?w=180&h=180&q=100&dpr=1&fit=crop&s=CGzImFhoi1fevrp4t3qZ0Q" class="card-img-top">
        <div class="card-body">
          <h6>iPhone 15 Pro Max</h6>
          <p>32.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <img src="https://phongvu.vn/cong-nghe/wp-content/uploads/2024/02/Danh-gia-Tren-tay-Samsung-Galaxy-S24-Ultra-4.jpg" class="card-img-top">
        <div class="card-body">
          <h6>Samsung Galaxy S24</h6>
          <p>28.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <img src="https://tainghechinhhang.vn/wp-content/uploads/2024/04/Sony-WH-1000XM5-3.jpg" class="card-img-top">
        <div class="card-body">
          <h6>Tai nghe Sony XM5</h6>
          <p>7.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <img src="https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all" class="card-img-top">
        <div class="card-body">
          <h6>Apple Watch 9</h6>
          <p>11.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>

    <div class="col">
      <div class="card">
        <img src="https://down-vn.img.susercontent.com/file/0d13185d7da5cbe813b2a8340d114405" class="card-img-top">
        <div class="card-body">
          <h6>Loa JBL Charge 5</h6>
          <p>3.990.000 VND</p>
        </div>
        <div class="p-2"><button class="btn btn-primary w-100">Buy</button></div>
      </div>
    </div>
  </div>
</div>
